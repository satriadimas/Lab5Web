<html>
  <head>
    <title>objek document</title>
  </head>
  <body>
    <script language="javascript">
      function cangeBackground(warna) {
        document.bgColor = warna;
      }
      function changeText(warna) {
        document.fgColor = warna;
      }
    </script>
    <h1>tes</h1>
    <form>
      <input
        type="button"
        value="Latar Belakang Hijau"
        onclick="cangeBackground('GREEN')"
      />
      <input
        type="button"
        value="Latar Belakang putih"
        onclick="cangeBackground('WHITE')"
      />
      <input type="button" value="Teks Kuning" onclick="changeText('YELLOW')" />
      <input type="button" value="Teks Biru" onclick="changeText('BLUE')" />
    </form>
    <script language="javascript">
      document.write("Dimodifikasi terakhir pada" + document.lastModified);
    </script>
  </body>
</html>
